{% extends "base.html" %}

{% block content %}
	<div class="single-column-layout-50">
		<div class="middle-column">

			<form name="delete" method="post" action="{{ url_for('delete_band', band_id = band.id) }}">
				<label>Sure to delete {{ band.name }} ?</label>
				
				<p><button type="submit">Delete</button></p>
			</form>
			{% if error is defined %}
			<hr/>
			<p>{{ error }}</p>
			{% endif %}

		</div>
	</div>
{% endblock %}
